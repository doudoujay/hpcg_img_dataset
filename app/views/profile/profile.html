<div class="content" ng-controller="profile">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Images Annotated</h4>
                        <p class="category">Last Campaing Performance</p>
                    </div>
                    <div class="content">
                        <div id="imagesChart" class="ct-chart ct-perfect-fourth"></div>

                        <div class="footer">
                            <div class="legend">
                                <i class="fa fa-circle text-info"></i> Annotated
                                <i class="fa fa-circle text-danger"></i> Images Left
                            </div>
                            <hr>
                            <div class="stats">
                                <i class="fa fa-clock-o"></i> Campaing sent 2 days ago
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Objects Annotated</h4>
                        <p class="category">Last Campaing Performance</p>
                    </div>
                    <div class="content">
                        <div id="objectsChart" class="ct-chart ct-perfect-fourth"></div>

                        <div class="footer">
                            <div class="legend">
                                <i class="fa fa-circle text-info"></i> Annotated
                                <i class="fa fa-circle text-danger"></i> Images Left

                            </div>
                            <hr>
                            <div class="stats">
                                <i class="fa fa-clock-o"></i> Campaing sent 2 days ago
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/purdue_bg.jpg?fit=crop&fm=jpg&h=300&q=75&w=400"
                             alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/purdue_logo.jpg" alt="..."/>

                                <h4 class="title">{{id}}<br/>
                                    <small>Purdue University</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> <button href="#" class="btn btn-danger" ng-click="generateBatchs()">Generate Batchs</button>
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
