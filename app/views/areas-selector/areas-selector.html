
<div class="content" ng-controller="area-selector">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card text-center" ng-if="images">
                    <h1>{{images[imageId]}}</h1>
                    <div class="row">
                        <button class="btn btn-default btn-lg" ng-click="goBack()">Back</button>
                        <button class="btn btn-default btn-lg" ng-click="goNext()">Next</button>
                        <button class="btn btn-danger btn-lg" ng-click="quit()">Quit</button>
                    </div>
                    <div  class="row">

                        <img style="width: 800px;height: 800px" ng-src={{imageUrl}} alt="" class="col-md-12" spinkit-image-preloader='pulse-spinner' id="imgloader"  >



                        <img
                             ng-areas="fields900"
                             ng-areas-allow="{'edit':true, 'move':true, 'resize':true, 'select':true, 'remove':true, 'nudge':false}"
                             ng-areas-on-add="onAddArea"
                             ng-areas-on-remove="onRemoveArea"
                             ng-areas-on-change="onChangeAreas"
                             ng-areas-extend-data="{}"
                             ng-src={{imageUrl}} id="img">




                        <div class="col-md-12">Event Log: {{log900}}</div>


                    </div>




                </div>
                <div ng-if="images == null"><h1>No Image</h1></div>
            </div>
        </div>
    </div>
</div>
