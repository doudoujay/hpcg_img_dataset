<div class="content" ng-controller="quikCategory">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <h1>Check The {{category}}</h1>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:70%">
                            70%
                        </div>
                    </div>

                    <img ng-src={{imageUrl}} alt="" class="col-md-12" >
                    <div class="row">
                        <button class="btn btn-default btn-lg" ng-click="yes()" hotkey="{up:yes}">Yes</button>
                        <button class="btn btn-default btn-lg" ng-click="no()" hotkey="{down:no}">No</button>

                    </div>
                    <div class="row">
                        <button class="btn btn-default btn-lg" ng-click="goBack()" hotkey="{left:goBack}">Back</button>
                        <button class="btn btn-default btn-lg" ng-click="goNext()" hotkey="{right:goNext}">Next</button>
                        <button class="btn btn-danger btn-lg" ng-click="quit()">Quit</button>
                    </div>




                </div>
            </div>

        </div>
    </div>
</div>
