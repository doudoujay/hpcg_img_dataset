<div class="content" ng-controller="quikCategory">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <h1>Check The {{category}}</h1>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="10"
                             aria-valuemin="0" aria-valuemax="100" style="width: {{batchProgress | percentage:2}}">
                            {{batchProgress | percentage:2}}
                        </div>
                    </div>
                    <img width='800' height='600' ng-src={{imageUrl}} spinkit-image-preloader='three-bounce-spinner' class="col-md-12" id="imgloader"/>
                    <img  ng-src={{imageUrl}} alt="" class="col-md-12" id="image">
                    <div class="row">
                        <button class="btn btn-default btn-lg" ng-click="yes()" hotkey="{up:yes}">Yes</button>
                        <button class="btn btn-default btn-lg" ng-click="no()" hotkey="{down:no}">No</button>

                    </div>
                    <div class="row">
                        <button class="btn btn-default btn-lg" ng-click="goBack()" hotkey="{left:goBack}">Back</button>
                        <button class="btn btn-default btn-lg" ng-click="goNext()" hotkey="{right:goNext}">Next</button>
                    </div>
                    <script type="text/ng-template" id="prompt">
                        <div class="text-center">
                            <h2>You completed this Batch</h2>
                            <button class="btn btn-default btn-lg" ng-click="quitAndSave()">Quit&Save</button>
                            <button class="btn btn-danger btn-lg" ng-click="nextBatch()">Next Batch</button>
                        </div>

                    </script>


                </div>
            </div>

        </div>
    </div>
</div>
