<div class="content" ng-controller="quikCategory">
    <div class="">
        <div class="row">
            <div class="col-md-12" style="">
                <div class="card text-center">
                    <h2 style="margin-top: 0px">Check The {{category}}</h2>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="10"
                             aria-valuemin="0" aria-valuemax="100" style="width: {{batchProgress | percentage:2}}">
                            {{batchProgress | percentage:2}}
                        </div>
                    </div>
                    <div class="col-md-12 " style="max-height: 512px" align="center">
                        <img width='800' height='512' ng-src={{imageUrl}} spinkit-image-preloader='three-bounce-spinner'
                             id="imgloader"/>
                        <img ng-src={{imageUrl}} alt="" class="img-responsive" id="image" ng-style="imageStyle" style="height: 512px">
                    </div>

                    <div class="col-md-12" style="margin-top: 20px">
                        <button class="btn btn-default btn-lg col-md-2" ng-click="goBack()" hotkey="{left:goBack}">
                            Back
                        </button>
                        <button class="btn btn-primary btn-fill btn-lg col-md-3 col-md-offset-1" ng-click="yes()"
                                hotkey="{y:yes}">Yes
                        </button>
                        <button class="btn btn-default btn-fill btn-lg col-md-3" ng-click="no()" hotkey="{n:no}"
                                style="color:yellow;">No
                        </button>
                        <button class="btn btn-default btn-lg col-md-2 col-md-offset-1" ng-click="goNext()"
                                hotkey="{right:goNext}">Next
                        </button>

                    </div>

                    <script type="text/ng-template" id="prompt">
                        <div class="text-center">
                            <h2>You completed this Batch, next Batch?</h2>
                            <button class="btn btn-danger btn-lg" ng-click="nextBatch()">Yes</button>
                            <button class="btn btn-default btn-lg" ng-click="quitAndSave()">No</button>

                        </div>

                    </script>


                </div>
            </div>

        </div>
    </div>
</div>
